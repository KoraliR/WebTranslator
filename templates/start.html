<!doctype html>
<html lang="ru" data-theme="{{ theme }}">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}–í–æ–∫–∞–±—É–ª—è—Ç–æ—Ä{% endblock %}</title>
    <style>
      :root {
        --bg-color: #f9f9f9;
        --text-color: #000000;
        --header-bg: #4a90e2;
        --button-bg: #4a90e2;
        --button-text: #ffffff;
        --card-bg: #ffffff;
      }

      [data-theme="dark"] {
        --bg-color: #121212;
        --text-color: #f5f5f5;
        --header-bg: #1f1f1f;
        --button-bg: #357ac8;
        --button-text: #ffffff;
        --card-bg: #1e1e1e;
      }

      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--header-bg);
        color: white;
        padding: 15px 30px;
      }

      .header a {
        color: white;
        text-decoration: none;
      }

      .header h1 {
        margin: 0;
        font-size: 24px;
      }

      .account-button,
      .auth1-button,
      .theme-toggle,
      .learning-button,
      .translate1-button {
        background-color: var(--button-bg);
        color: var(--button-text);
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        margin-left: 10px;
        font-size: 16px;
      }

      .content {
        padding: 40px 30px;
        text-align: center;
      }

      .start-button {
        margin-top: 30px;
        padding: 20px 40px;
        font-size: 22px;
        background-color: var(--button-bg);
        color: var(--button-text);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .start-button:hover {
        background-color: #2c6db6;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="/"><h1>–í–æ–∫–∞–±—É–ª—è—Ç–æ—Ä</h1></a>
      <div style="display: flex; align-items: center;">

          <button class="translate1-button" type="submit">–ü–µ—Ä–µ–≤–æ–¥—á–∏–∫</button>
        </form>
        <form action="/learning" method="get" style="margin: 0;">
          <button class="learning-button" type="submit">–ó–∞—É—á–∏–≤–∞–Ω–∏–µ —Å–ª–æ–≤</button>
        </form>
        {% if flag_registration %}
          <a href="/account">
            <button class="account-button" type="button">{{ login }}</button>
          </a>
        {% else %}
          <form action="/log_in" method="get" style="margin: 0;">
            <button class="auth1-button" type="submit">–í–æ–π—Ç–∏</button>
          </form>
        {% endif %}
        <form action="/toggle_theme" method="post" style="margin: 0;">
          <button class="theme-toggle" type="submit" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">
            {% if theme == 'light' %}üåô{% else %}‚òÄÔ∏è{% endif %}

        </form>
      </div>
    </div>

    <div class="content">

      <form action="/translate" method="get">
        <button class="start-button" type="submit">–ù–∞—á–∞—Ç—å</button>
      </form>
      {% endblock %}
    </div>
  </body>
</html>
